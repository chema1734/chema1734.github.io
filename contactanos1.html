<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        .fixed-button {
            position: fixed;
            bottom: 20px; 
            right: 20px; 
            background-color: #007BFF;
            color: white; 
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 50px; 
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .fixed-button:hover {
            background-color: #0056b3; 
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contáctanos</h1>
        <p>Por favor, completa el siguiente formulario para ponerte en contacto con nosotros:</p>
        <!-- El formulario de HubSpot se insertará aquí -->
        <div id="hubspot-form"></div>
    </div>

    <button class="fixed-button" onclick="history.back();">
        ⬅ Regresar
    </button>

    <!-- Script para cargar el formulario de HubSpot -->
    <script src="https://js.hsforms.net/forms/v2.js"></script>
    <script>
        // Crear e insertar el formulario de HubSpot
        hbspt.forms.create({
            region: "na1", // Cambia si tu región es diferente
            portalId: "49759687", // ID de tu portal en HubSpot
            formId: "8d876dbc-3386-4592-acdd-1fd6070648cd", // ID del formulario en HubSpot
            target: "#hubspot-form" // Selector del contenedor donde se insertará el formulario
        });
    </script>
</body>
</html>
